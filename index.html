<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var person = {
        name: {
          firstname: "inkyo",
          lastname: "jung"
        },
        age: 25,
        married: false
      };
      document.write(person["name"]);
      document.write("<br>");
      document.write(person["name"]["firstname"]);
      document.write("<br>");
      document.write(person["name"]["lastname"]);
      document.write("<br>");
      document.write(person["age"]);
      document.write("<br>");
    </script>
  </body>
</html>
